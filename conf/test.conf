	server_name anas hanaf alassiqu;
	listen 127.0.0.1:8080;
	index w.html;
	autoindex off;
	client_max_body_size 27009520;
	root www;
	error_page 408 /408.html;
	location = /test {
		limit_except GET POST;
		return 302 /form.html;
	} # a comment
	location = /uploads/ {
		root www;
		autoindex off;
	}
	location = /assets/css/style.css {
		limit_except GET;
	}
}

