server {
    server_name test_server;
    listen 127.0.0.1:8080;
    root  www;
    index index.html;
    autoindex on;
    client_max_body_size 10485760;
    error_page 404 /custom404.html;
    error_page 403 /custom403.html;
    error_page 405 /custom405.html;
    error_page 500 /custom500.html;

    location /images {
        root /home/ahanaf/webserv/www;
        index test.html;
    }
    location / {
        index test.html;
    }
    location   /about {
        # return 301 index.html; 
        root www; 
        index index.html;
    }      
    location = /redir {
        return 302 /about.html;
    }
    location = /forbidden {
        return 403;
    }
    location = /notfound {
        return 404;
    }
    location = /uploads {
        root www;
        index index.html;
        autoindex on;
    }
    location = /assets/ {
        root www;
        autoindex on;
    }
    # location = /cgi-bin/ {
    #     root www/cgi-bin;
    #     limit_except GET POST;
    # }
    # location = /form {
    #     index form.html;
    # }
    # location = /error500 {
    #     return 500;
    # }
}

